<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Sortable - Connect lists</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <style>
  #sortable1, #sortable2 {
    border: 1px solid #eee;
    width: 160px;
    min-height: 20px;
    list-style-type: none;
    margin: 0;
    padding: 5px 0 0 0;
    float: left;
    margin-right: 10px;
  }
  #sortable1 li, #sortable2 li {
    margin: 0 5px 5px 5px;
    padding: 5px;
    font-size: 1.2em;
    width: 120px;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#sortable1, #sortable2" ).sortable({
      connectWith: ".connectedSortable",
      update: function(event, ui) {
        // grabs the new positions now that we've finished sorting
        var new_position = $(this).sortable('toArray');
        var load=document.getElementById(new_position[0]);
        var divs=load.getElementsByTagName("input");
        for(var i=0;i<divs.length;i++){
          alert(divs[i].value);
        }
      }
    }).disableSelection();
  } );
  </script>
</head>
<body>
 
<ul id="sortable1" class="connectedSortable">
  <!--
  <li class="ui-state-default">Item 1</li>
-->
  
</ul>



<ul id="sortable2" class="connectedSortable">
  <!--
  <li class="ui-state-highlight">Item 1</li>
  <li class="ui-state-highlight">Item 2</li>
  <li class="ui-state-highlight">Item 3</li>
  <li class="ui-state-highlight">Item 4</li>
  <li class="ui-state-highlight">Item 5</li>
-->
</ul>
<div>
<input type="text" id="candidate"/>
<button onclick="addItem()">add item to date 1</button>
<button onclick="removeItem()">remove item from date 1</button>
<script src="./additem.js"></script>
<button onclick="showlist()">show list</button>
<script src="./showlist.js"></script>
</div>
<div>
<input type="text" id="candidate2"/>
<button onclick="addItem2()">add item to date 2</button>
<button onclick="removeItem2()">remove item from date 2</button>
<script src="./additem2.js"></script>
<button onclick="showlist()">show list</button>
<script src="./showlist.js"></script>
</div>

 
</body>
</html>
