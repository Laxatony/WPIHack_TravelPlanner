        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery UI Sortable - Connect lists</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="/resources/demos/style.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script>
        $( function() {
            $( "#sortable1, #sortable2" ).sortable({
                connectWith: ".connectedSortable",
                update: function(event, ui) {
        // grabs the new positions now that we've finished sorting
                    var new_position = $(this).sortable('toArray');
                    var load=document.getElementById(new_position[0]);
                    var divs=load.getElementsByTagName("input");
                    for(var i=0;i<divs.length;i++){
                        //alert(divs[i].value);
                    }
                }
            }).disableSelection();
        } );
        </script>

    </head>
    <body>
        <h1 align="center">San Francisco Trip</h1>
        <!-- Google Directions API helper -->
        <script src="js/directions.js"></script>
        <!-- initialize Google directions service -->
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD3jRxeVniqYMgtLmrc7zw3puZ-UU0OaCA&callback=initService">
        </script>

        <div class="container">

        <div class="left">
            <ul id="sortable1" class="connectedSortable">
            </ul>


            <ul id="sortable2" class="connectedSortable">
            </ul>
          </div>

          <div class="right">
            <input type="text" class="add__location" id="address" value="oakland">
            <button type="button" onclick="codeAddress()">Add</button>

            <div id="map">
            </div>


          </div>
          <div class="center">


            <div class="tripInput" >
                <input type="text" id="candidate"/>
                <button onclick="addItem()">Add trip to day 1</button>
                <button onclick="removeItem()">Remove trip from day 1</button>
                <script src="js/additem.js"></script>
            </div>

            <div class="tripInput">
                <input  type="text" id="candidate2"/>
                <button onclick="addItem2()">Add item to day 2</button>
                <button onclick="removeItem2()">Remove trip from day 2</button>
                <script src="js/additem2.js"></script>
                <button onclick="showlist(sortable1)">Show list</button>
                <script src="js/showlist.js"></script>
            </div>

        </div>

      </div>


        <script src="js/TravelObjects.js"></script>
        <script src="js/DragMotion.js"></script>
        <script src="js/map.js"></script>
    </body>
